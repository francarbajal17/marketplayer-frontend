<div class="player-header">
  <div class="player-photo">
    <img [src]="photo" [alt]="name">
  </div>
  
  <div class="player-basic-info">
    <div class="player-name-section">
      <h1 class="player-name">{{ name }}</h1>
      <div class="player-badges">
        @for (badge of badges; track badge.text) {
          <span class="badge" [ngClass]="'badge-' + badge.color">{{ badge.text }}</span>
        }
      </div>
    </div>
    
    <div class="player-details">
      <div class="detail-column">
        <div class="detail-item">
          <span class="detail-label">Age:</span>
          <span class="detail-value">{{ age }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Club:</span>
          <span class="detail-value">{{ club }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Nationality:</span>
          <span class="detail-value">{{ nationality }}</span>
        </div>
      </div>
      
      <div class="detail-column">
        <div class="detail-item">
          <span class="detail-label">Birth:</span>
          <span class="detail-value">{{ birth }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Height:</span>
          <span class="detail-value">{{ height }}</span>
        </div>
        <div class="detail-item">
          <span class="detail-label">Weight:</span>
          <span class="detail-value">{{ weight }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
